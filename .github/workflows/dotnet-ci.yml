name: .NET CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      working-directory: backend
      run: dotnet restore backend.sln

    - name: Build solution
      working-directory: backend
      run: dotnet build backend.sln --configuration Release --no-restore

    - name: Run tests
      working-directory: backend
      run: dotnet test backend.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'backend/**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Run tests with coverage
      working-directory: backend
      run: dotnet test backend.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: backend/coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

